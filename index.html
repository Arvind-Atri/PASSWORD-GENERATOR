<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator APP</title>
    <link rel="stylesheet" href="style.css">
    
   
</head>
<body>
    
    <!-- wrapper -->
    <div class="container ">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly type="text" placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copMsg></span>
                <!-- copy image -->
                <img src="copy.svg" alt="" width="23" height="23" >
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" step="1"  class="slider" data-length-slider>
        
            <!-- checkboxes -->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="Number">
                <label for="Number">Include Number letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="Symbols">
                <label for="Symbols">Include Symbols letters</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>

                <div class="indicator" data-indicator></div>

            </div>

            <button class="generateBtn">Generate Password</button>
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
